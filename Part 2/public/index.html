 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TechKnights</title>
      <base href="/">
    <link rel="stylesheet" href="/css/styles.css">

  <!-- CDN Links to Angular (angular, angular-route, angular-resource), Bootstrap CSS/JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- The Custom Angular Files That We Have Created -->
   <script src="js/controllers/MainCtrl.js"></script>
   <script src="js/controllers/WorkshopCtrl.js"></script>
   <script src="js/controllers/LeaderboardCtrl.js"></script>
   <script src="js/controllers/SignInCtrl.js"></script>
   <script src="js/services/SignInService.js"></script>
   <script src="js/appRoutes.js"></script>
   <script src="js/app.js"></script>
 </head>

<!-- tell angular to use the app techKnights in the body -->
 <body ng-app="techKnights">


   <div class="container">
     <div class="row">
       <div class="col-md-6 col-md-offset-3 text-center">
         <h1>Welcome to TechKnights!</h1>
       </div>
     </div>

     <!-- Our navbar that will change the content on the page-->
     <div class="row">
       <nav class="navbar navbar-inverse navbar">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
         <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
             <li>
               <!-- link to the default route -->
               <a href="/">Home</a>
             </li>
             <li>
               <a href="/workshops">Workshops</a>
             </li>
             <li>
               <a href="/leaderboard">Leaderboard</a>
             </li>
           </ul>
           <ul class="nav navbar-nav navbar-right">
             <li>
               <a href="/signin">Sign in</a>
             </li>
           </ul>
         </div>
       </nav>
     </div>

     <!-- This is where our dynamic content will show up-->
     <div class="row" ng-view>
     </div>

   </div>
 </body>

 </html>
